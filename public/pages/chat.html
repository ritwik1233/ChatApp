<div class="jumbotron text-center">
	<h1 align ="center">Chat Page</h1>
 <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	</script>
	<div ng-controller="chatController">

	
		<ul>
		
		
      <li ng-repeat="customer in newCustomers"><div class="card  col s8">Message:{{customer.customer.name}}<br/><p >Date:{{customer.date}}</p><br/><p >
      Time:{{customer.time}}</p>
    </div>

</li>
  
    </ul>
   <label>Please enter your message: </label>
    <input ng-model="currentCustomer.name"/>
    <button ng-click="join()" class="col s6 btn  waves-effect ">Send</button>
    <br/>
    
</div >
</div>
