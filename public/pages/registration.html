	<h1 align="center">Register</h1>
  
  <div class="container">
  <div class="row valign-wrapper">
  <div class="col s6 offset-s3 valign" >
    <div  class="card-panel" >
      <div class="row">
        <br/>
        <br/>
      </div>
  <form  ng-submit=register() ng-controller="RegisterController" >
   <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="username">
          <label for="icon_prefix">Username</label>
        </div>
       </div> 
    <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="email">
          <label for="icon_prefix">Email</label>
        </div>
       </div>
    <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="icon_prefix" type="password" class="validate" ng-model="password">
          <label for="icon_prefix">Password</label>
        </div>
       </div>
    
    <div class="row">
      <div class="col s12 offset-s3 valign">
      <input type="submit" class="col s6 btn btn-large waves-effect " value="Register" align="center"/> 
    </div>
    </div>
    <br/>
    <br/>
  </form>
</div>
</div>
</div>
</div>
