
  <h1 align="center" >Login </h1>
  <div class="container">
  <div class="row valign-wrapper">
  <div class="col s6 offset-s3 valign" >
    <div  class="card-panel" >
      <br/>
      <div class="row">
        <br/>
        <br/>
      </div>
  <form  ng-submit=login() ng-controller="loginController" >
   <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="email">
          <label for="icon_prefix">Email</label>
        </div>
       </div> 
    <br/>
    <br/>
    <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <input id="icon_prefix" type="password" class="validate" ng-model="password">
          <label for="icon_prefix">Password</label>
        </div>
       </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col s12 offset-s3 valign">
      <input type="submit" class="col s6 btn btn-large waves-effect " value="login" align="center"/> 
    </div>
    </div>
    <br/>
  </form>
    <div class="row">
      <div class="col s12 offset-s5 valign">
      <a href="#/register"><h6>Register</h6></a> 
    </div>
    </div>
</div>
</div>
</div>
</div>
